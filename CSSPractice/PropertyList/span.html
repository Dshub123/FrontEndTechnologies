<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Shadow Example</title>
  <style>
    /* CSS for applying text shadow to the <span> element */
    span {
      text-shadow: yellow 0 0 3px, green 4px 4px 10px;
    }
  </style>
</head>
<body>
  <!-- HTML content with the <span> element -->
  <p>This is a <span>sample text</span> with text shadow.</p>
</body>
</html>
