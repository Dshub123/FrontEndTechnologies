<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Pseudo-Class Example</title>
  <style>
    /* CSS using a pseudo-class selector */
    a:hover {
      color: red;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- HTML content with a link -->
  <p>Hover over this <a href="#">link</a> to see the effect.</p>
</body>
</html>
