<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <b>Select Menu</b>
    <select name="">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
    </select>
    <br>
    <div></div>
    <b>Variable size</b>
    <select name="" size="2">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
    </select>
    <br>
    <br>
    <b>Selecting an option by default</b>
    <select name="">
        <option value="option1" selected>Some option</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
    </select>
    <br>
    <br>
    <b>Multiple values selected</b>
    <select multiple>
        <option value="option1" selected>Some option</option>
        <option value="option2" selected>Some option</option>
    </select>
    <br>
    <br>
    <b>Option Groups</b>
    <select name="">
        <option value="milk">Milk</option>
        <optgroup label="Fruits">
            <option value="banana">Bananas</option>
            <option value="strawberry">Strawberries</option>
        </optgroup>
        <optgroup label="Vegetables" disabled>
            <option value="carrot">Carrots</option>
            <option value="zucchini">Zucchini</option>
        </optgroup>
    </select>
    <br>
    <br>
    <b>Data List</b>
    <input list="Languages">
    <datalist id="Languages">
        <option value="PHP">
        <option value="Perl">
        <option value="Python">
        <option value="Ruby">
        <option value="C+">
    </datalist>
    <br>
    <hr>
    <div><b>Iframes in HTML</b></div>
    <div><br></div>
    <iframe src="index.html"></iframe>
    <br>
    <div><b>Sandboxing in iframes</b></div>
    <div><br></div>
    <iframe sandbox src="http://example.com/"></iframe>
    <br>
    <div><b>Setting frame size</b></div>
    <div><br></div>
    <iframe src="index1.html" width="800" height="600"></iframe>
    <br>
    <br>
    <div><b>iframe with anchor tag</b></div>
    <iframe src="webpage.html" name="myIframe"></iframe>
    <a href="different_webpage.html" target="myIframe">Change the Iframe content to
        different_webpage.html</a>
</body>

</html>
